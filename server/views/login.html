<body class="login">
   
   <div class="container">
       
       <div class="row">
           <h1>
               <a class="avatar" href="/"></a>
           </h1>
           
           <div id="errMsg" style="display:none" class="alert alert-danger col-sm-4 col-sm-offset-4">
              
           </div>
           
           <form class="col-sm-4 col-sm-offset-4">
         
               <div class="form-group">
                   <label for="username">用户名</label>
                   <input type="text" class="form-control" id="username" name="username">
               </div>

               <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
           
               <button type="submit" class="btn btn-primary pull-right" id="submit">登录</button>
           </form>
           
       </div>
       
   </div>
   
    <script data-name="login/login" src="/public/common/main.js"></script>
